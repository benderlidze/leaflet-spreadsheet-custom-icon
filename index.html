<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Custom Icons Tutorial - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 100vh;
            width: 100%;
        }
    </style>


</head>

<body>

    <div id='map'></div>

    <script>
        const map = L.map('map').setView({ lat: 40.011025017919515, lng: -98.19962617439802 }, 3);

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const LeafIcon = L.Icon.extend({
            options: {
                iconSize: [60, 70],
                iconAnchor: [30, 50],
                popupAnchor: [0, -40]
            }
        });

        const greenIcon = new LeafIcon({ iconUrl: 'icon.png' });

        d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQn-wCHbwtz-HGIi4PiVCd-KDBmWfOmsBLurd4WrrwcqfXkdOvg3oJ_Y8NVfyyZYg1DR5exobJnp9_c/pub?output=csv")
            .then(data => {
                console.log('data', data);

                const markers = data.map(pin => {
                    const { NAME, lat, lon } = pin;
                    const marker = L.marker([+lat, +lon], { icon: greenIcon })
                        .bindPopup(NAME)
                        .addTo(map);
                    return marker
                });


            })





    </script>



</body>

</html>
